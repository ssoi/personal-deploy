---
hosts: server
vars_files:
  - vars.yml
gather_facts: false
sudo: true

tasks:
- name: create user
  user: home=/home/{{ user }} name={{ user }} state=present

- name: install security-relaed packages
  apt: pkg={{ item }} state=installed update-cache=yes
  with_items:
    - fail2ban
    - tripwire
    - unattended-upgrades

- name: execute security related tasks
  include: tasks/security.yml
